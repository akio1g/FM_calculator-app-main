<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/starter.css">
  <link id="theme-color" rel="stylesheet" href="./css/theme1.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <script src="calculator.js"></script>
  
  <title>Frontend Mentor | Calculator app</title>

  

</head>
<body>

<header>
  <h1>calc</h1>
  
  <section class="section-theme">
    <h2>theme</h2>
    <div>
      <div class="theme-options">
        <label for="theme-1">1</label>
        <label for="theme-2">2</label>
        <label for="theme-3">3</label>
      </div>
      <div class="container">
        <div class="radio-wrapper">
          <input type="radio" name="event" class="theme-1" checked id="theme-1" onclick="toggleTheme(1)"/>
      
          <label for="theme-1"></label>
      
          <input type="radio" name="event" class="theme-2" id="theme-2" onclick="toggleTheme(2)"/>
          <label for="theme-2"></label>
      
      
          <input type="radio" name="event" class="theme-3" id="theme-3" onclick="toggleTheme(3)"/>
          <label for="theme-3"></label>
        </div>
      </div>
    </div>
    
  </section>
</header>

<main>
  <section id="display">
    <span id="signal"></span>
    <h1 id="result">
      0
    </h1>
  </section>

  <section id="calc-keyboard">
    <div class="row">
      <button class="square-btn" id="7" onclick="addNumber(7)">7</button>
      <button class="square-btn" id="8" onclick="addNumber(8)">8</button>
      <button class="square-btn" id="9" onclick="addNumber(9)">9</button>
      <button class="square-btn del-reset-btn" id="del" onclick="onDelete()">del</button>
    </div>
    <div class="row">
      <button class="square-btn" id="4" onclick="addNumber(4)">4</button>
      <button class="square-btn" id="5" onclick="addNumber(5)">5</button>
      <button class="square-btn" id="6" onclick="addNumber(6)">6</button>
      <button class="square-btn" id="plus" onclick="addSignal('+')">+</button>
    </div>
    <div class="row">
      <button class="square-btn" id="1" onclick="addNumber(1)">1</button>
      <button class="square-btn" id="2" onclick="addNumber(2)">2</button>
      <button class="square-btn" id="3" onclick="addNumber(3)">3</button>
      <button class="square-btn" id="minus" onclick="addSignal('-')">-</button>
    </div>
    <div class="row">
      <button class="square-btn" id="dot" onclick="addNumber('.')">.</button>
      <button class="square-btn" id="0" onclick="addNumber(0)">0</button>
      <button class="square-btn" id="slash" onclick="addSignal('/')">/</button>
      <button class="square-btn" id="x" onclick="addSignal('x')">x</button>
    </div>
    <div class="row">
      <button class="rect-btn del-reset-btn" onclick="reset()">reset</button>
      <button class="rect-btn equal-btn" onclick="doResult()">=</button>
    </div>
  </section>
</main>
<script>
  function toggleTheme(x) {
    var theme = document.getElementById('theme-color');

    switch(x) {
      case 1:
        theme.setAttribute('href', './css/theme1.css');
        break;
      case 2:
        theme.setAttribute('href', './css/theme2.css');
        break;
      case 3:
        theme.setAttribute('href', './css/theme3.css');
        break;
  }
    
}</script>

</body>
</html>
